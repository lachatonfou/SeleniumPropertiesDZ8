plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.29.0'
    testImplementation("org.assertj:assertj-core:3.22.0")
    implementation 'io.qameta.allure:allure-junit5:2.25.0'
    implementation 'commons-io:commons-io:2.16.0'
    testImplementation 'org.aeonbits.owner:owner:1.0.12'
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
    //systemProperty("baseUrl", System.getProperty("baseUrl", "https://bonigarcia.dev/selenium-webdriver-java/web-form.html"))
}